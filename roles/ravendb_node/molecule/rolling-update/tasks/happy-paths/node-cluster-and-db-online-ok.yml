---
# ======================================
# scenario: rolling-upgrade-all-gates-rf3-ok
# gates used: node_alive, cluster_connectivity, node_databases_online
#
# flow:
# 1. setup 3 independent nodes with ravendb 5.4
# 2. form a cluster out of them
# 3. Create RF=3 database replicated on A/B/C
# 4. try to rolling upgrade to 6.2 serially:
#    - roll A -> B -> C
#    - pre-gate node_alive + cluster_connectivity + node_databases_online
#    - upgrade node to 6.2
#    - post-gate node_alive + cluster_connectivity + + node_databases_online
#
# checkpoints:
# - pre-upgrade: 'node_alive','cluster_connectivity','node_databases_online'
# - post-upgrade: 'node_alive','cluster_connectivity','node_databases_online'
#
# outcome:
# - PASS. All nodes at 6.2; DB remains available throughout
# =========================================

- name: Form cluster (A,B,C) - pre-upgrade
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Add B as Member
      ravendb.ravendb.node:
        tag: "B"
        type: "Member"
        url: "http://ubuntu-bionic-node-b:8080"
        leader_url: "http://ubuntu-bionic-node-a:8080"

    - name: Add C as Member
      ravendb.ravendb.node:
        tag: "C"
        type: "Member"
        url: "http://ubuntu-bionic-node-c:8080"
        leader_url: "http://ubuntu-bionic-node-a:8080"

    - name: Fetch topology
      ansible.builtin.uri:
        url: "http://ubuntu-bionic-node-a:8080/cluster/topology"
        method: GET
        status_code: 200
        return_content: yes
        validate_certs: no
      register: topo

    - name: Extract member tags
      ansible.builtin.set_fact:
        member_tags: "{{ topo.json.Topology.Members.keys() | list | unique }}"

    - name: Assert B,C present in Members
      ansible.builtin.assert:
        that:
          - "'B' in member_tags"
          - "'C' in member_tags"

- name: Create DB replicated on all nodes RF=3 - pre-upgrade
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Ensure RF=3 database exists
      ravendb.ravendb.database:
        url: "http://ubuntu-bionic-node-a:8080"
        database_name: "my_db"
        state: present
        replication_factor: 3

- name: rolling Update to 6.2
  hosts: all
  gather_facts: true
  serial: 1
  tasks:
    - name: Per-node gates pre upgrade
      delegate_to: localhost
      ravendb.ravendb.healthcheck:
        url: "http://{{ ansible_hostname }}:8080"
        checks: ['node_alive', 'cluster_connectivity', 'node_databases_online']
        max_time_to_wait: 60
        retry_interval_seconds: 3
      register: gate_result

    - debug:
        msg: "Gate result: {{ gate_result }}"

    - name: Upgrade node to 6.2
      include_role:
        name: ravendb.ravendb.ravendb_node
      vars:
        ravendb_state: present
        ravendb_version_minor: 6.2
        ravendb_settings_preset: default
  
    - name: Per-node gates post upgrade
      delegate_to: localhost
      ravendb.ravendb.healthcheck:
        url: "http://{{ ansible_hostname }}:8080"
        checks: ['node_alive', 'cluster_connectivity', 'node_databases_online']
        max_time_to_wait: 60
        retry_interval_seconds: 3
      register: gate_result
    
    - name: Get RavenDB version
      become: yes
      command: >
        /usr/lib/ravendb/server/Raven.Server --version
      register: ravendb_version_result
      changed_when: false

    - name: Make sure it's updated
      assert:
        that:
          - ravendb_version_result.stdout.startswith('6.2')
        fail_msg: "Server version output: {{ ravendb_version_result.stdout }}"
